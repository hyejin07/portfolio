<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="css/page_4.css" type="text/css" rel="stylesheet">
    <title>page4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/page4.js"></script>
</head>

<body>
    <div class="container">
        <div class="lesson_1">
            <div class="bg">
                <div class="bgOpacity"></div>
            </div>
            <div class="head">
                <div class="trailMap"></div>
                <div class="option"></div>
                <div class="close"></div>
                <div class="lesson">Lesson 1<span>Game</span></div>
                <div class="static_star">
                    <ul>
                        <li class="starIcon"></li>
                        <li class="starIcon"></li>
                        <li class="starIcon"></li>
                        <li class="starIcon starIcon_over"></li>
                        <li class="starIcon"></li>
                    </ul>
                </div>
                <div class="dottedLine"></div>
                <h1>4. INVENTORY에 단어를 채우고, 맞는 단어를 찾아 문장을 완성하세요.</h1>
                <div class="stageBtn_prev"></div>
                <div class="stageBtn_next"></div>
                <div class="contents">
                    <div class="num_panel">
                        <span class="stepNum">01</span>/<span>10</span>
                    </div>
                    <div class="stepSlide">
                        <div class="stepBtn_prev"></div>
                        <div class="sentens">
                            <p class="korean"></p>
                            <div class="english">
                                <!-- <p></p>
                                 <div class="answer_box">
                                    <img src="images/qu_icon.png" alt="question mark" class="question">
                                    <p class="answer"></p>
                                </div> -->
                            </div>
                        </div>
                        <div class="stepBtn_next"></div>
                    </div>
                    <div class="voca">
                        <div class="coin_box">
                            <span></span>
                        </div>
                        <ul class="vocaBtn">
                            <li class="vocaBtn_game">
                                <a href="game.html"><img src="images/game_game_btn.png" alt="game_button"></a>
                            </li>
                            <li class="vocaBtn_store">
                                <a href="#"><img src="images/game_store_btn.png" alt="store_button"></a>
                        </ul>
                        <div class="inventory">
                           <!--  <p class="word_card_01">from each other</p>
                            <p class="word_card_02">from each other</p>
                            <p class="word_card_03">from each other</p>
                            <p class="word_card_04">from each other</p> -->
                        </div>
                        <div class="store blind">
                            <h3>store</h3>
                            <div class="coin">
                                <p></p>
                            </div>
                            <ul>
                                <li class="storeList">
                                    <p class="ex"></p>
                                    <div class="gold"></div>
                                </li>
                                <li class="storeList">
                                    <p class="ex"></p>
                                    <div class="gold"></div>
                                </li>
                                <li class="storeList">
                                    <p class="ex"></p>
                                    <div class="gold"></div>
                                </li>
                                <li class="storeList">
                                    <p class="ex"></p>
                                    <div class="gold"></div>
                                </li>
                            </ul>
                            <div class="completeBtn">완료</div>
                            <div class="exitBtn">
                                <img src="images/store_popup_exit.png" width="76px" alt="닫기버튼" >
                            </div>
                        </div>
                        </li>
                    </div>
                </div>
            </div>
            <div class="opacity blind"></div>
            <div class="popup">
                <div class="popup_char1 blind">
                    <div class="popup_title1">학습할 단어를 선택하지 않았습니다!</div>
                    <p>Voca list로 넘어갈까요?</p>
                    <div class="popup_btn_yes1"></div>
                    <div class="popup_btn_no1"></div>
                </div>
                <div class="popup_char2 blind">
                    <div class="popup_title2">MY VOCA의 단어를 모두 학습하지 않았습니다.</div>
                    <p>이전 페이지로 돌아갈까요?</p>
                    <div class="popup_btn_yes2"></div>
                    <div class="popup_btn_no2"></div>
                </div>
                <div class="popup_char3 blind">
                    <p>MY VOCA의 단어를 삭제하시겠습니까?</p>
                    <div class="popup_btn_yes3"></div>
                    <div class="popup_btn_no3"></div>
                </div>
                <div class="popup_char4 blind">
                    <div class="popup_title4">문제의 답을 모두 입력하지 않으셨습니다.</div>
                    <p>이전 페이지로 돌아갈까요?</p>
                    <div class="popup_btn_yes4"></div>
                    <div class="popup_btn_no4"></div>
                </div>
                <div class="popup_char5 blind">
                    <div class="popup_title5">현재 단원의 학습을 완료하였습니다!</div>
                    <p>다음 단원을 학습하시겠습니까?</p>
                    <div class="popup_btn_continue"></div>
                    <div class="popup_btn_close"></div>
                </div>
                <!-- close -->
                <div class="popup_char6 blind">
                    <div class="popup_title6">학습을 종료하시겠습니까?</div>
                    <p></p>
                    <div class="popup_btn_yes6"></div>
                    <div class="popup_btn_no6"></div>
                </div>
                <!-- map -->
                <div class="map_popup blind">
                    <div class="lesson_map">
                        <div class="present"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="exit_btn">
                        <img src="images/map_exit_btn.png" alt="">
                    </div>
                </div>
                <!-- options -->
                <div class="options_popup blind">
                    <div class="options_exit_btn">
                        <img src="images/store_popup_exit.png" alt="exit_button">
                    </div>
                    <div class="setting_btn">
                        <ul>
                            <li class="text">배경음</li>
                            <li class="setting_btn1">
                                <img src="images/setting_on.png" alt="">
                            </li>
                            <li class="text">효과음</li>
                            <li class="setting_btn2">
                                <img src="images/setting_off.png" alt="">
                            </li>
                        </ul>
                    </div>
                    <ul>
                        <li class="options_btn">
                            <img src="images/options_btn_1.png" alt="튜토리얼 버튼">
                        </li>
                        <li class="options_btn">
                            <img src="images/options_btn_2.png" alt="이용약관 버튼">
                        </li>
                        <li class="options_btn">
                            <img src="images/options_btn_3.png" alt="개인정보 보호정책 버튼">
                        </li>
                        <li class="options_btn">
                            <img src="images/options_btn_4.png" alt="도움말 및 지원 버튼">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
