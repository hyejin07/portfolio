<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/game.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/game.js"></script>
  <title>Game</title>
</head>

<body>
  <div id="gameWrap">
    <div class="exit_btn">
      <a href="#"><img src="images/exit_btn.png" alt="exit_button">
        <p class="blind">exit</p>
      </a>
    </div>
    <div class="intro">
      <div class="game_box">
        <img src="images/gaim_intro_motion/intro_motion_0028.png" alt="">
        <div class="start_btn">
          <a href="#"><img src="images/game_start_btn.png" alt=""></a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="top">
        <div class="coin">
          <span>100,000</span>
        </div>
      </div>
      <div class="obj">
        <div class="char_0">
          <img src="images/game_char_motion/game_char_motion_0001.png" alt="">
        </div>
        <div class="char_1 ">
          <img src="images/game_char_motion/game_char_motion_0002.png" alt="" >
        </div>
        <div class="char_2">
          <img src="images/game_char_motion/game_char_motion_0003.png" alt="">
        </div>
        <div class="timer">
          <div class="gaze">
            <div class="progress"></div>
          </div>
          <div class="time">
            <p>00:38</p>
          </div>
        </div>
        <div class="combo">
          <img src="images/combo/combo_num_0001.png" class="number">
          <!-- <img src="images/combo/combo_num_0006.png" class="number"> -->
          <!-- <img src="images/combo/combo_num_0009.png" class="number"> -->
          <img src="images/combo/combo_text.png">
        </div>
        <div class="text">
          <img src="images/game_text_ready.png">
          <img src="images/game_text_go.png">
          <img src="images/game_text_timeUp.png">
          <p class="number">3</p>
        </div>
        <div class="game_obj">
          <div class="box">
            <div class="candy"></div>
            <div class="peaut"></div>
          </div>
          <div class="move_obj">
            <div class="rail"></div>
            <div class="group">
              <div class="move_candy_01"></div>
              <div class="move_candy_02"></div>
              <div class="move_peanut_03"></div>
              <div class="move_candy_04"></div>
              <div class="move_peanut_05"></div>
              <div class="move_candy_06"></div>
            </div>
          </div>
          <div class="d_btn">
            <div class="l_btn">
              <img src="images/game_left.png" alt="">
            </div>
            <div class="r_btn">
              <img src="images/game_right.png" alt="">
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>

</body>

</html>
